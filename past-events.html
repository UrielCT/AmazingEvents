<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="./../src/logo.ico">

</head>
<body>

    <div id="app">

        <header >
            <nav class="navbar navbar-expand-lg bg-dark ">
                <div class="container-fluid">
                    <picture>
                        <img class="logo" src="../src/logo-amazing-events.png" alt="logo">
                    </picture>
                    <button class="navbar-toggler bg-danger" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse text-center" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link  nav-boton" aria-current="page" href="index.html">Home</a>
                            <a class="nav-link  nav-boton" href="upcoming-events.html">Upcoming Events</a>
                            <a class="nav-link text-danger nav-boton" href="#">Past Events</a>
                            <a class="nav-link  nav-boton" href="contact.html">Contact</a>
                            <a class="nav-link  nav-boton" href="stats.html">Stats</a>
                        </div>
                    </div>
                </div>
            </nav>
    
            <div class="title-bar">
                <a  href="./upcoming-events.html">
                    <p class="arrow">←</p>
                </a>
                <h1>Past Events</h1>
                <a href="./contact.html">
                    <p class="arrow">→</p>
                </a>
                
            </div>
        </header>
        
    
        <main>
            <div class="container-fluid">
                <div id="filters_container" class="row p-3 align-items-center" >

                    <fieldset v-for="categoria of categorias" class="col m-3">
                        <label class="contact-label me-2" :for="categoria">{{categoria}}</label>
                        <input v-model="categoriasSeleccionadas" class="class_checks contact-input" type="checkbox" :value="categoria" name="tipo" :id="categoria">
                    </fieldset>
                    
                    <form class="d-flex  m-3" role="search">
                        <input v-model="texto" id="id_search" class="contact-input form-control me-2" type="text" placeholder="Search" aria-label="Search">
                        {{filtroDoble}}
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>  


                </div>
            </div>




            <div class="container-fluid">
                <div id="cards" class="row m-3 justify-content-evenly">


                    <div v-if="!events.length" class="card m-2 card-box">
                        <div class="card-body d-flex flex-column align-items-center">
                            <h3 class="card-title d-flex flex-column align-items-center justify-center">EVENTO NO ENCONTRADO</h3>
                        </div>
                    </div>


                    <div v-for="evento of events" id="card" class="card text-center p-2 m-2 shadow" style="width: 18rem;">
                        <img :src="evento.image" class="card-img-top" alt="imagen">
                        <div class="card-body">
                            <h5 class="card-title">{{evento.name}}</h5>
                            <p class="card-text">{{evento.description}}</p>
                            <div class="row">
                                <p class="col m-0 align-self-center">$ {{evento.price}}</p>
                                <a :href="'./details.html?&id=' + evento._id" class="btn btn-primary col">Ver más...</a>
                            </div>       
                        </div>
                    </div>



                </div>
            </div>
        </main>
    
        
    
    
    
        
       
    
        <footer class="container-fluid bg-dark">
            <div class="row justify-content-between align-items-center p-2">
                <div class="col">   
    
                    <a class="me-4" href="https://www.instagram.com/">
                        <img src="../src/instagram.png" alt="Instagram">
                    </a>
    
                    <a class="me-4" href="https://es-la.facebook.com/">
                        <img src="../src/facebook.png" alt="Facebook">
                    </a>
        
                    <a href="https://www.whatsapp.com/?lang=es">
                        <img src="../src/whatsapp.png" alt="WhatsApp">
                    </a>
                </div>
    
                <div class="col text-end">
                    <h2 class="text-white">Cohort</h2>
                </div>
                
            </div>
        </footer>

    </div>


    
    
</body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   

    <!-- <script src="../JS/events.js" ></script> -->
   <script src="JS/prueba-events.js" ></script> 
</html>
